    <button id="btn2">Pošalji</button>
    <p id="predmeti">Ovo je neki tekst.</p>
    <textarea id="ocena">Ovo je neki drugi tekst.</textarea>

    <form>
      <div class="form-group">
        <label for="student-name">Ime studenta:</label>
        <input type="text" id="student-name" name="student-name" required />
      </div>

      <div class="form-group">
        <label for="subject">Predmet:</label>
        <input type="text" id="subject" name="subject" required />
      </div>

      <div class="form-group">
        <label for="grade">Ocena:</label>
        <input type="number" id="grade" name="grade" min="1" max="10" required />
      </div>

      <button type="submit">Dodaj</button>
    </form>
