<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Otvaranje prozora</title>
  </head>
  <body>
    <button class="open">Otvori prozor</button>
    <button class="close">Zatvori prozor</button>
    <script src="main.js"></script>
    <div id="footer1"></div>
    <script>
      fetch("../../footer/footer1.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer1").innerHTML = data;
        })
        .catch((error) => console.log("Error fetching footer:", error));
    </script>
    <script src="script.js"></script>
  </body>
</html>
