<html>
<head>
    <title>Radio Buttons</title>
    <script
        name="JavaScript"> function changeBg(f) { for (var i = 0; i < f.color.length; i++) { if (f.color[i].checked) { document.bgColor = f.color[i].value; } } } </script>
</head>
<body bgcolor="#CCFFFF">
    <font face="arial"><b>
            <form name="formradio"> Izaberite boju pozadine:<p> <input type=radio name="color" value="#0099CC">dark
                    cyan<br> <input type=radio name="color" value="#339966">teal<br> <input type=radio name="color"
                        value="#F33CC">magenta<br> <input type=radio name="color" value="#FFFF66">light yellow<br>
                    <input type=radio name="color" value="#FF9933">light orange<br>
                <p> <input type=button value="Kliknite za izbor" onClick="changeBg(this.form);"> <input type=reset>
            </form>
            <div id="footer1"></div>
            <script>
              fetch("../../footer/footer1.html")
                .then((response) => response.text())
                .then((data) => {
                  
                  document.getElementById("footer1").innerHTML = data;
                })
                .catch((error) => console.log("Error fetching footer:", error));
            </script>
            <script src="script.js"></script>
        </body>
</html>
