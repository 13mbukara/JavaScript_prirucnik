<body>
    <div>
        <script>
            function getValue() {
                var x = document.getElementById("myHeader")
                alert(x.innerHTML)
            }
            function getElements_ByName() {
                var x = document.getElementsByName("myInput");
                alert("Elemenata sa imenom 'myInput' ima: " + x.length);
            }
            function getElements_ByTag() {
                var x = document.getElementsByTagName("input");
                alert("Elemenata sa tagom 'input' ima: " + x.length);
            }
            function getElements_ById() {
                var x = document.getElementById("I3");
                alert("Izabrali ste broj: " + x.value);
            }
        </script>
        <script>
            document.writeln("Ovo je primer u kome su obradjene sledece funkcije: Writeln, getElementByID, getElementByName i getElementByTagName!")
        </script>
        <br />
        <br />
        <h1 id="myHeader" onclick="getValue()">Ovo je naslov</h1>
        <p>Klikni na naslov da bi dobio njegovu vrednost</p>
        <table>

                <td width="90px">
                    Ime:
                </td>

                </td>
            </tr>

                    Prezime:
                </td>

                </td>
            </tr>
            <tr>
                <td width="90px">
                    Organizacija:
                </td>

                    <input name="myInput" type="text" size="20" id="Organizacija" />
                </td>
            </tr>
        </table>
        <br />
        <input type="button" onclick="getElements_ByName()" value="Koliko elemenata je nazvano 'myInput'?" id="I1" />
        <br /><br />

        <input type="button" onclick="getElements_ByTag()" value="Koliko ima 'input' elemenata?" id="I2" /><br />

</body>
